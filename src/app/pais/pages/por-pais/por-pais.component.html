<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr />


    <div class="row">
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar($event)" 
                (onDebounce)="sugerencias($event)"
                [placeHolder]="placeHolder"
            ></app-pais-input>
        </div>
    </div>

    <!-- Bloque de sugerencias -->
    <ul class="list-group" *ngIf="paisesSugeridos.length > 0">
        <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
            <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">
                {{ pais.name }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
            <a class="nav-link">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>

    <hr />
</div>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término <strong>{{ termino }}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
